<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录至 That</title>
    <link rel="stylesheet" href="js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>

<div class="page">

    <div class="panel panel-default" id="loginPane">
        <div class="panel-heading">
            THAT
        </div>
        <div class="panel-body">
            <div class="input-group login-item">
                <input type="text" class="form-control" placeholder="用户名" id="userName">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="密码" id="passWord">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>

            <button type="button" class="btn btn-success btn-sm btn-block login-item" id="login">登录</button>
        </div>
    </div>

</div>


<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    $(function () {
        $('#login').click(function () {
            $(this).button('loading');
            loginThat(this);
        })
    });

    function loginThat(elem) {
        var sUserName = $('#userName').val();
        var sPassWord = $('#passWord').val();
        if(sUserName && sPassWord){
            $.ajax( {
                url:loginUrl,// 跳转到 action
                data:{
                    username : $('#userName').val(),
                    password : $('#passWord').val()
                },
                type:'post',
                cache:false,
                dataType:'json',
                success:function(data) {
                    console.log(data)
                },
                error : function() {
                    $(elem).button('reset');
                    // view("异常！");
                    alert("异常！");
                }
            });
        }
        $(elem).button('reset');
    }
</script>
</body>
</html>
